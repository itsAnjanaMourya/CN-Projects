<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="../Multimedia/new_cn_logo.svg" /></a>
    </header>
    <hr />
    <section>
        <h1>Contact Details</h1>
        <p>For inquiries, you can reach us via email or phone:</p>
        <p>Email: <a href="mailto:contact@condingninjas.com">contact@condingninjas.com</a></p>
        <p>Phone: <a href="tel:1800-123-3598">1800-123-3598</a></p>
    </section>
    <hr />
    <section>
        <h1>Location Map</h1>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.603640965786!2d77.1303617809869!3d28.70150091278339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c7d6aaab%3A0x62f148aa1c4a1838!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1748615972729!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <hr />

    <section>
        <form action="#" method="post">
            <fieldset>
                <legend><b>Feedback Form</b></legend>
                <br />
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br /><br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br /><br />
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <br /><br />
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br /><br />
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
